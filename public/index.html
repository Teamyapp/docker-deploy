<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker Deploy</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/services.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script type="application/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <script type="application/javascript" src="/assets/common.js"></script>
</head>
<body>

<nav class="ui inverted menu">
    <div class="ui container">
        <span class="header logo">Docker Deploy</span>
    </div>
</nav>

<div class="ui main container">
    <h1 class="ui header">Services</h1>
    <table class="ui very basic collapsing celled table">
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Status
            </th>
            <th>
                Deployed At
            </th>
            <th>Repository</th>
        </tr>
        </thead>
        <tbody>
        {{range .services}}
        <tr>
            <td>
            {{.ServiceConfig.Name}}
            </td>
            <td>
                <div class="status status-{{.Status}}">
                </div>
            </td>
            <td>
            {{.DeployedAt}}
            </td>
            <td>
                <a href="https://hub.docker.com/r/{{.ServiceConfig.Namespace}}">
                {{.ServiceConfig.Namespace}}
                </a>
                /
                <a href="https://hub.docker.com/r/{{.ServiceConfig.Namespace}}/{{.ServiceConfig.Name}}">
                {{.ServiceConfig.Name}}
                </a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>

</body>
</html>
